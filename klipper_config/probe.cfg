[probe]
#Klicky Probe
pin: ^z:P0.10
x_offset: 0
y_offset: 19.75
#z_offset: 6.15 #6.42
speed: 4.0
lift_speed: 8.0
samples: 5
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01 #0.006
samples_tolerance_retries: 10
drop_first_result: true

